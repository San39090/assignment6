<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <h1 class="title">Current Weather</h1>
    <div class="card">
      <h2 class="city">Visakhapatnam</h2>
      <h3 class="temp">Temperature : </h3>
      <h3 class="wind">Wind speed : </h3>
      <h3 class="humid">Humidity : </h3>
      <img class="icon" src="" alt="icon">
      <button class="btn" onclick="refresh()"><i class='bxr  bx-refresh-cw'></i> </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
